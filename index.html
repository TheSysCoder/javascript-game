<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | guess the number</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
    <link rel="shortcut icon" href="img/icons8-game-16.png" type="image/x-icon">
</head>
<body>
   <div class="center">
       <div class="card">
           <h3 class="heading">Guess The Number ?</h3>
            <div class="score-card">
                <div class="scores">
                    <p class="score">Score : <span class="update-score">0</span></p>
                <p class="high-score"> High Score : <span class="update-highscore">0</span></p>
                </div>
                <div class="counts">
                    <p>🏆 </p>
                </div>
            </div>
            <div class="circle-area">
                <div class="circle">
                    <p class="guess-number">?</p>
                </div> 
            </div>
       </div>
   </div>
</body>
</html>
